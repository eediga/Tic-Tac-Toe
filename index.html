<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/tiger.png" type="image/x-icon">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 class="title">Tic-Tac-Toe:</h1>
    <div class="gameboard">
        <div class="board1 cell" id="1"></div> 
        <div class="board2 cell" id="2"></div> 
        <div class="board3 cell" id="3"></div> 
        <div class="board4 cell" id="4"></div> 
        <div class="board5 cell" id="5"></div> 
        <div class="board6 cell" id="6"></div> 
        <div class="board7 cell" id="7"></div> 
        <div class="board8 cell" id="8"></div> 
        <div class="board9 cell" id="9"></div> 
    </div>
    <p class="game-result"></p>
    <p class="game-commentary"></p>
    <button id="restart">RESTART</button>
</body>
</html>
